<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Web Development Tech Challenge></title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="logo of Colchis" />
      </div>

      <div class="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="royal-family.html">Royal Family</a></li>
          <li><a href="assets.html">Royal Assets</a></li>
          <li class="en-cours"><a href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </header>
    <div class="container">
      <h2>Contact the Royal kingdom</h2>
      <form id="contactForm">
        <div class="champ">
          <label for="full-name">Name</label>
          <input id="full-name" name="fname" type="text" />
        </div>

        <div class="champ">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" />
        </div>

        <div class="champ">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="10"></textarea>
        </div>

        <div class="submit">
          <input type="submit" value="submit" />
        </div>
      </form>
    </div>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
